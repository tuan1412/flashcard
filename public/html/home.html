<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/css/home.css" rel="stylesheet"/ >
  </head>
  <body>
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Flashcard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create">Create</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar-->
    <div class="container">
      <div class="d-flex justify-content-center mt-4">
        <div class="btn-group mt-3" role="group">
          <input
            type="radio"
            class="btn-check"
            name="category"
            id="btnradio1"
            autocomplete="off"
            value="all"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio1">All</label>

          <input
            type="radio"
            class="btn-check"
            name="category"
            id="btnradio2"
            autocomplete="off"
            value="code"
          />
          <label class="btn btn-outline-primary" for="btnradio2">Code</label>

          <input
            type="radio"
            class="btn-check"
            name="category"
            id="btnradio3"
            autocomplete="off"
            value="vocal"
          />
          <label class="btn btn-outline-primary" for="btnradio3">Vocal</label>

          <input
            type="radio"
            class="btn-check"
            name="category"
            id="btnradio4"
            value="other"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio4">Other</label>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <div class="flip-box">
          <span
            id="isRememberBadge"
            class="badge bg-success"
            style="display: none"
            >Remember</span
          >
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <h5 id="cardCategory">Code</h5>
              <p id="cardFrontSide">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
            <div class="flip-box-back">
              <p id="cardBackSide">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4 btn-actions">
          <button id="flipBtn" class="btn btn-primary mx-2 btn-action"><i class="fas fa-sync"></i> Flip</button>
          <button id="editBtn" class="btn btn-warning mx-2 btn-action"><i class="far fa-edit"></i> Edit</button>
          <button id="notRememberBtn" class="btn btn-danger mx-2 btn-action" style="display: none;"><i class="far fa-sad-cry"></i> Forget</button>
          <button id="rememberBtn" class="btn btn-success mx-2 btn-action"><i class="fas fa-heart"></i> Remember</button>
          <button id="nextBtn" class="btn btn-primary mx-2 btn-action"><i class="fas fa-angle-double-right"></i> Next</button>   

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="/js/home.js"></script>
  </body>
</html>
